    <link rel="stylesheet" href="./css/header.css">

<body>

  <div id="header-placeholder"></div>

    <main>
        <script src="../js/menuResponsive.js" defer></script>
        <div style="position: relative; width: 100%; height: 250px; overflow: hidden;">
            <img src="imagenes/tecno.jpg"
                style="width: 100%; height: 100%; object-fit: cover; display: block;">
        </div>

        <div class="container-form-table">
            <form action="#">
                <fieldset>
                    <legend>Datos Personales</legend>

                    <p>
                        <label for="txtnombres">Nombres:</label>
                        <input type="text" id="txtnombres" oninput="validarNombre(this)">
                    </p>

                    <p>
                        <label for="txtApellido">Apellidos:</label>
                       <input type="text" id="txtapellidos" oninput="validarApellido(this)">
                    </p>

                    <p>
                        <label for="txtNumero">Número Contacto:</label>
                        <input type="text" id="txtNumero" maxlength="9" pattern="[0-9]{9}" required oninput="validarNumero(this)">
                    </p>

                    <p>
                        <label for="txtCorreo">Correo Electrónico:</label>
                        <input type="email" id="txtCorreo" oninput="validarCorreo(this)">
                    </p>

                    <p>
                        <label for="txtMensaje">Mensaje</label><br>
                        <textarea id="txtMensaje" oninput="validarMensaje(this)"></textarea>
                    </p>

                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpiar">
                    </p>
                </fieldset>
            </form>
