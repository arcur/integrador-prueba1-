<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de inicio</title>

    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<body>
    
    <div id="header-placeholder"></div>
    
    <h2 class="titulo">Explora todo lo nuevo</h2>

    <div class="slider-box">

        <div class="slides"></div>

        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>

        <div class="dots"></div>
    </div>
    
    <!-- Sección de categorías -->
    <section class="categorias">
        <h2 class="subtitulo">¡Todo lo que necesitas para tu setup!</h2>

        <!-- Banner superior -->
        <div class="banner">
            <img src="imagenes/bannerarriba.jpg" alt="">
            <a href="#" class="btn-banner">¡Ir a productos!</a>
        </div>

        <!-- Grid de categorías -->
        <div class="grid-categorias">
            <div class="categoria">
                <img src="imagenes/computador.jpg" alt="">
                <h3>COMPUTADOR</h3>
                <p>Maquinas de guerra</p>
            </div>
            <div class="categoria">
                <img src="imagenes/accesorios.jpg" alt="">
                <h3>TECLADO</h3>
                <p>Accesorios para tu setup</p>
            </div>
            <div class="categoria">
                <img src="imagenes/impresora.jpg" alt="">
                <h3>IMPRESORA</h3>
                <p>Equipos Confiables y seguros</p>
            </div>
            <div class="categoria">
                <img src="imagenes/laptop.jpg" alt="">
                <h3>LAPTOP</h3>
                <p>Lo mejor de lo mejor</p>
            </div>
        </div>

        <!-- Banner inferior -->
        <div class="banner">
            <img src="imagenes/bannerarriba.jpg" alt="">
            <a href="#" class="btn-banner">¡Ir a productos!</a>
        </div>
    </section>

    <script src="js/carrusel.js"></script>

    <div id="footer-placeholder"></div>

    <script src="../js/header.js"></script>

    <script>
        // Llama a la función loadHTML (definida en ../js/header.js)
        loadHTML('../header/header.html', 'header-placeholder');
        loadHTML('../footer/footer.html', 'footer-placeholder'); 
    </script>

</body>

</html>
