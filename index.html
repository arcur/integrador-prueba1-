<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de inicio</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">

</head>

<body>
<div id="header-placeholder"></div>
    <h2 class="titulo">Explora todo lo nuevo</h2>

    <div class="slider-box">
    
        <div class="slides"></div>

        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>

        <div class="dots"></div>
    </div>


    <!-- Sección de categorías -->
    <section class="categorias">
        <h2 class="subtitulo">¡Todo lo que necesitas para armar tu setup!</h2>
    
        <!-- Banner superior -->
        <div class="banner">
            <img src="imagenes/bannerarriba.jpg" alt="">
            <a href="#" class="btn-banner">¡Ir a productos!</a>
        </div>
    
        <!-- Grid de categorías -->
        <div class="grid-categorias">
            <div class="categoria">
                <img src="imagenes/computador.jpg" alt="computador">
                <h3>COMPUTADOR</h3>
                <p><Em>Equipos Potentes</Em></p>
            </div>
            <div class="categoria">
                <img src="imagenes/impresora.jpg" alt="impresoras">
                <h3>IMPRESORAS</h3>
                <p>Equipos confiables y duraderos</p>
            </div>
            <div class="categoria">
                <img src="imagenes/accesorios.jpg" alt="accesorios">
                <h3>ACCESORIOS</h3>
                <p>Buscando ese estilo especial</p>
            </div>
            <div class="categoria">
                <img src="imagenes/laptop.jpg" alt="laptops">
                <h3>LAPTOPS</h3>
                <p>Según tus necesidades</p>
            </div>
        </div>
    
        <!-- Banner inferior -->
        <div class="banner">
            <img src="imagenes/bannerarriba.jpg" alt=" ">
            <a href="#" class="btn-banner">¡Ir a productos!</a>
        </div>
    </section>
    <div id="footer-placeholder"></div>

    <script src="../js/header.js"></script>
    <script>
        // Llama a la función loadHTML (definida en ../js/header.js)
        loadHTML('../header/header.html', 'header-placeholder'); 
        loadHTML('../footer/footer.html', 'footer-placeholder'); 
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/carrusel.js"></script>
</body>

</html>
