<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechStore - Registro</title>
  <link rel="stylesheet" href="css/registro.css">
   
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
    <img src="../imagenes/techstore-Photoroom.png" alt="Logo Empresa" class="logo-empresa">

  <div class="auth-container">
    <div class="auth-box">
      <h2>Crear Cuenta</h2>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Tu nombre" required oninput="soloLetrasYEspacios(event)">
        </div>
        <div class="form-group">
          <label for="apellido_paterno">Apellido Paterno</label>
                    <input type="text" id="apellido_paterno" placeholder="Tu apellido paterno" required oninput="soloLetrasYEspacios(event)">
        </div>
        <div class="form-group">
          <label for="apellido_materno">Apellido Materno</label>
                    <input type="text" id="apellido_materno" placeholder="Tu apellido materno" required oninput="soloLetrasYEspacios(event)">
        </div>
        <div class="form-group">
          <label for="dni">Número de DNI</label>
                    <input type="text" id="dni" placeholder="8 dígitos" maxlength="8" required oninput="soloNumerosYLongitud(event, 8)">
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" placeholder="Ej: 987654321" required oninput="soloNumerosYLongitud(event, 9)">
        </div>
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" placeholder="ejemplo@email.com" required oninput="sinEspacios(event)">
        </div>
        <div class="form-group">
          <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" placeholder="Nombre de usuario" required oninput="sinEspacios(event)">
        </div>
        <div class="form-group relative-parent">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="••••••••" required oninput="sinEspacios(event)">
          <i class="fas fa-eye-slash toggle-password" onclick="togglePassword()"></i>
        </div>
        <button type="submit" class="btn">Registrarse</button>
        <p class="switch">
          ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
        </p>
      </form>
    </div>
  </div>
<script src="../js/registro.js"></script>
</body>

</html>
