<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechStore - Checkout</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/header_footer.css" />
  <link rel="stylesheet" href="css/checkout.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Header modular -->
  <div id="header-placeholder"></div>

  <main class="checkout">
    <h1 class="titulo">Finalizar Compra</h1>

    <div class="checkout-layout">
      <!-- 🧍 Datos del cliente -->
      <section class="formulario">
        <h2>Datos del Cliente</h2>
        <form id="checkoutForm">
          <input type="text" name="nombre" placeholder="Nombre" required />
          <input type="text" name="apellido" placeholder="Apellido" required />
          <input type="email" name="correo" placeholder="Correo electrónico" required />
          <input type="tel" name="telefono" placeholder="Teléfono" required />
          <textarea name="direccion" placeholder="Dirección completa" required></textarea>
          <button type="submit" class="btn-finalizar">Confirmar Pedido</button>
        </form>
      </section>

      <!-- 🛒 Resumen del carrito -->
      <section class="resumen">
        <h2>Resumen del Pedido</h2>
        <div id="resumenCarrito">
          <!-- Se carga dinámicamente desde checkout.js -->
        </div>
      </section>
    </div>
  </main>

  <!-- Footer modular -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="js/header.js"></script>
  <script src="js/checkout.js"></script>
  <script>
    loadHTML('components/header.html', 'header-placeholder');
    loadHTML('components/footer.html', 'footer-placeholder');
  </script>
</body>
</html>
