<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/Inicio_Sesión.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>INICIAR SESIÓN CON SU CUENTA</h2>
        <div class="login-box">
            <div class="input-group">
                <label for="email">Dirección de correo electrónico</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password">
                    <button type="button" class="toggle-password" id="togglePassword">MOSTRAR</button>
                </div>
            </div>
            <button class="login-button">
                INICIAR SESIÓN <i class="fas fa-arrow-right"></i>
            </button>
            <a href="#" class="forgot-password">
                <i class="fas fa-lock"></i> ¿Olvidó su contraseña?
            </a>
        </div>
        <button class="create-account-button">
            ¿NO TIENE UNA CUENTA? CREE UNA AQUÍ
        </button>
    </div>
    <script src="js/Inicio_Sesión.js"></script>
</body>
</html>
