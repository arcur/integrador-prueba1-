spring.application.name=app
# Puerto de la aplicación (debe coincidir con localhost:8080)
server.port=8081

# Configuración de Base de Datos MySQL
# Asegúrese de que el nombre de la base de datos (bd_trabajo) exista o se pueda crear
spring.datasource.url=jdbc:mysql://localhost:3306/TechStore_DB?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root 
spring.datasource.password=root 

# Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
# 'update' creará las tablas (como 'usuario') si no existen.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
