# =================================================================
# Configuración de la Aplicación
# =================================================================
spring.application.name=techstore-backend
server.port=8080

# =================================================================
# Configuración de la Base de Datos (MySQL)
# =================================================================

# URL de conexión a la base de datos TechStore_DB
spring.datasource.url=jdbc:mysql://localhost:3306/TechStore_DB?useSSL=false&serverTimezone=UTC

# Credenciales de acceso a la base de datos
spring.datasource.username=root
spring.datasource.password=root

# Driver de la base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =================================================================
# Configuración de JPA (Hibernate)
# =================================================================

# Mostrar las consultas SQL en la consola (útil para desarrollo)
spring.jpa.show-sql=true

# Formatear las consultas SQL para que sean legibles
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de la base de datos
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Estrategia de inicialización de la base de datos:
# - update: Hibernate intenta sincronizar las tablas con las entidades (si no existen, las crea).
spring.jpa.hibernate.ddl-auto=update

# =================================================================
# Configuración de Spring Boot Devtools (Opcional pero Recomendado)
# =================================================================
# Habilita el reinicio automático del servidor cuando se detectan cambios.
spring.devtools.restart.enabled=true