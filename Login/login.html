<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechStore - Iniciar Sesión</title>

  <link rel="stylesheet" href="../css/Inicio_Sesión.css">

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 

</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Iniciar Sesión</h2>

      <form>
        <div class="form-group">
          <label for="usuario">Usuario o Correo</label>
          <input type="text" id="usuario" placeholder="Tu usuario o correo" required>
        </div>

        <div class="form-group relative-parent">
    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="••••••••" required>
    <i class="fas fa-eye-slash toggle-password" onclick="togglePassword()"></i>
</div>
        <button type="submit" class="btn">Ingresar</button>
        <p class="switch">
          ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
        </p>
        <p class="switch">
           <a href="../product.html">Regresar Inicio</a>
        </p>
      </form>
    </div>
  </div>

  <script src="../js/Inicio_Sesión.js"></script>

</body>
</html>
